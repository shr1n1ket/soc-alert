<!DOCTYPE html>
<html>
<head>
    <title>SOC Alert Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>SOC Alert Dashboard</h1>

    <table>
        <tr>
            <th>IP Address</th>
            <th>Attack Type</th>
            <th>Attempts</th>
            <th>Severity</th>
        </tr>

        {% for alert in alerts %}
        <tr>
            <td>{{ alert.ip }}</td>
            <td>{{ alert.attack }}</td>
            <td>{{ alert.attempts }}</td>
            <td class="high">{{ alert.severity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
